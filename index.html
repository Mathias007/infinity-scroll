<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infinite Scroll</title>
        <link rel="icon" type="image/png" href="favicon.png" />

        <link
            rel="icon"
            type="image/png"
            href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Title -->
        <h1>Unsplash API - Infinite Scroll</h1>

        <!-- Loader -->
        <div class="loader" id="loader" hidden>
            <img src="loader.svg" alt="loader" />
        </div>

        <!-- Image Container -->
        <div class="img-container" id="image-container">
            <img
                src="https://images.unsplash.com/photo-1612815292258-f4354f7f5c76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                alt=""
            />
            <img
                src="https://images.unsplash.com/photo-1612815292258-f4354f7f5c76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                alt=""
            />
            <img
                src="https://images.unsplash.com/photo-1612815292258-f4354f7f5c76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                alt=""
            />
        </div>

        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
